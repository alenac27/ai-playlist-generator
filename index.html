<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Playlist generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <h1>AI Playlist generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the music genre"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>Playlist will be here</div>
    </main>

    <footer>
      Coded with ❤️ by Alena Causov and is
      <a
        href="https://github.com/alenac27/ai-playlist-generator"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a href="https://ai-playlist-generator.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
