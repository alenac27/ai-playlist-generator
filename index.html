<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Playlist generator</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chonburi&family=Montserrat:wght@200;400;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>🎵 Playlist generator 🎵</h1>
      </header>
      <main>
        <div class="form-wrapper">
          <span class="user-instructions">
            Enter any music genre , e.g. pop music, rock or techno and our AI
            generator will create a playlist for you!
          </span>
          <form id="playlist-generator-form">
            <input
              type="text"
              placeholder="Enter a music genre here"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" value="Send" />
          </form>
        </div>
        <div class="playlist hidden" id="playlist"></div>
      </main>

      <footer>
        Coded with ❤️ by Alena Causov and is
        <a
          href="https://github.com/alenac27/ai-playlist-generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a href="https://ai-playlist-generator.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
